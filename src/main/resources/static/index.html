<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer with Italic Font</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1, h2 {
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.3s ease;
            font-style: italic; /* 기울어진 폰트 */
        }

        input[type="button"] {
            padding: 10px 0; /* 수정된 부분 */
            margin: 10px 5px; /* 수정된 부분 */
            width: calc(50% - 10px); /* 수정된 부분 */
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .color-changer {
            margin-top: 20px;
        }

        .color-changer label {
            display: inline-block;
            margin-right: 10px;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text_h1">Click to change to red</h1>
    <h2 class="text_h2">Click to change to blue</h2>

    <div class="color-changer">
        <label>Change background color:</label>
        <br> <!-- 수정된 부분 -->
        <input type="button" value="Black">
        <input type="button" value="White">
    </div>

    <div class="image-container">
        <img src="https://www.wsnews.co.kr/imgdata/wsnews_co_kr/201708/2017082421486180.png" alt="DBS Image">
    </div>
</div>

<script>
    var text_h1 = document.querySelector('.text_h1');
    var text_h2 = document.querySelector('.text_h2');

    text_h1.onclick = function () {
        text_h1.style.color = (text_h1.style.color === 'red') ? 'black' : 'red';
    };

    text_h2.onclick = function () {
        text_h2.style.color = (text_h2.style.color === 'blue') ? 'black' : 'blue';
    };

    document.querySelectorAll('.color-changer input[type="button"]').forEach(function(button) {
        button.addEventListener('click', function() {
            var bgColor = (this.value === 'Black') ? 'black' : 'white';
            var textColor = (bgColor === 'black') ? 'white' : 'black';

            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;
            text_h1.style.color = textColor;
            text_h2.style.color = textColor;
        });
    });
</script>
</body>
</html>
